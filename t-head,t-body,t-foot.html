<!--
thead , tbody, tfoot represent table header, table body and table footer respectively.
but, these elements are not compulsory...

even when it is not compulsory, the reason why we use it is -

to apply individual styles for each block and also making it is to represent.

t-head , t-body , t-foot are the short forms of thead , tbody , tfoot respectively.
t-head is used for table header, t-body is used for table body and t-foot is used for table footer.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thead,tbody,tfoot</title>
</head>
<body>
    <h2>let us see how to use thead,tbody,tfoot!</h2>

    <table>
<thead>
<tr>
  <th>student name</th>
  <th>student marks</th>
</tr>

</thead>
<tbody>
<tr>
    <td>babli</td>
    <td>50</td>
</tr>
<tr>
    <td>sandy</td>
    <td>45</td>
</tr>
<tr>
<td>chitti</td>
<td>44</td>

</tr>
</tbody>
<tfoot>
<tr>
    <td>total=</td>
    <td>139</td>
</tr>

</tfoot>

    </table>
</body>
</html>
