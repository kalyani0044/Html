<!--unorded list- used when the order of the elements in the lists not important

<ul>
 ordered list- used when the order of the elements in the lists is important
    
    
    -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>unorded ordered lists</title>
    </head>
    <body>
        <h2>unorded list</h2>
        <h5>following example cities</h5>
        <ul>
<li>hyderabad</li>
<li>warangal</li>
<li>banglore</li>
<li>vijayavada</li>
<li>kadapa</li>
        </ul>

        <h2>orded list</h2>
        <h5>following example languages</h5>
<ol>
<li>telugu</li>
<li>english</li>
<li>kannada</li>
<li>tamil</li>
<li>hindi</li>


</ol>


    </body>
    </html>
